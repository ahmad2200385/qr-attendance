<!doctype html>
<html lang="en"><head><meta charset="utf-8"><title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"></head>
<body class="bg-light">
<nav class="navbar navbar-white bg-white shadow-sm"><div class="container"><a class="navbar-brand" href="{{ url_for('index') }}">QR Attendance</a></div></nav>
<div class="container py-5">
  <div class="row"><div class="col-md-6 offset-md-3">
    <div class="card p-4 shadow-sm">
      <h4>Create {{ role|title }} Account</h4>
      <form method="post" class="mt-3">
        <div class="mb-2"><label class="form-label">Full Name</label><input required name="name" class="form-control"></div>
        <div class="mb-2"><label class="form-label">Email</label><input required name="email" type="email" class="form-control"></div>
        <div class="mb-2"><label class="form-label">Password</label><input required name="password" type="password" class="form-control"></div>
        <button class="btn btn-primary">Register</button>
        <a class="btn btn-link" href="{{ url_for('login') }}">Already have account?</a>
      </form>
    </div>
  </div></div>
</div>
</body></html>
