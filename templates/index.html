<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>QR Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">College QR Attendance</a>
    <div class="ms-auto">
      {% if session.get('user_id') %}
        <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a class="btn btn-primary btn-sm" href="{{ url_for('login') }}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container py-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card p-4 shadow-sm">
        <h3 class="mb-3">Welcome</h3>
        <p class="lead">QR based attendance system. Teachers can create sessions with QR & code. Students can mark attendance by scanning or entering code.</p>
        <div class="d-flex gap-2">
          <a class="btn btn-primary" href="{{ url_for('register', role='student') }}">Register as Student</a>
          <a class="btn btn-outline-primary" href="{{ url_for('register', role='teacher') }}">Register as Teacher</a>
          <a class="btn btn-light" href="{{ url_for('login') }}">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
